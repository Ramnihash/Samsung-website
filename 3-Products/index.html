<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <main>
        <div class="main_1">
            <div class="content_1">
                <h1>This Week's Highlights</h1>
                <ul class="nav_2">
                    <li>New In</li>
                    <li>Mobile</li>
                    <li>TV</li>
                    <li>Applianes</li>
                    <li>Ecosystem</li>
                    <li>Samsung Live</li>
                </ul>
            </div>
        </div>
        <div class="main_2">
            <div class="One">
                <div class="box_1">
                    <img class="tras" src="/s25series image.jpg" alt="">
                    <p >Galaxy S25 Series
                        <br>Special Colours
                    </p>
                    <button class="btn">Buy now</button>
                </div>
            </div>
            <div class="grid">
                <div class="flex">
                    <div class="Three bg hover">
                        <div class="box_2">
                            <img src="/Galaxy-Tab-S10-Series__Small_Tile_330x330.jpg" alt="">
                            <p>Galaxy Tab S10 Ultra</p> 
                            <button class="btn">Buy now</button>
                        </div>
                    </div>
                    <div class="Four bg hover">
                        <div class="box_3">
                            <img src="/330x330_Buds3-Pro.jpg" alt="">
                            <p>Galaxy Buds3 Pro</p>
                            <button class="btn">Buy now</button>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="Three bg hover">
                        <div class="box_4">
                            <img src="/QE1D_330X330.jpg" alt="">
                            <p>75" QLED 4K Smart TV</p>
                            <button class="btn">Buy now</button>
                        </div>
                    </div>
                    <div class="Four bg hover">
                        <div class="box_5">
                            <img src="/330x330_Galaxy_Watch7.jpg" alt="">
                            <p>Galaxy Watch 7 Series</p>
                            <button class="btn">Buy now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
