<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navup">
                    <li>Support</li>
                    <li>For Business</li>
                </ul>
        </nav>
        <nav class="navbar">
            <div class="logo">
                <img src="/Logo_samsung.png" alt="Samsung img">
            </div>
                <ul class="nav">
                    <li>Shop</li>
                    <li>Mobile</li>
                    <li>TV & AV</li>
                    <li>Appliances</li>
                    <li>Computing & Displays</li>
                    <li>Accessories</li>
                    <li>SmartThings</li>
                    <li>AI</li>
                </ul>
            <div class="icons">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fa-regular fa-user"></i>
            </div>
        </nav>
    </header>
</body>
</html>
